trigger:
  branches:
    include:
      - master   # oder main, je nach Fork-Branch

pool:
  name: SelfHostedPool   # dein eigener Agent

steps:
# Optionaler Test-Output, damit du im Log sofort erkennst, dass der Agent l√§uft
- script: echo "Starte Deployment von Commit $(Build.SourceVersion)"
  displayName: 'Agent-Check'

# Deploy direkt aus dem Repo-Inhalt
- task: AzureFunctionApp@1
  inputs:
    azureSubscription: 'AzureConnection'   # Name deiner Service Connection
    appType: 'functionApp'
    appName: 'az400-123456789-func1'
    package: '$(System.DefaultWorkingDirectory)'



