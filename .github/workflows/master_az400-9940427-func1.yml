# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - az400-9940427-func1

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  # KRITIK: Hier lag der Fehler. '.' sucht im Root, aber dort ist kein Projekt.
  # Für das Functions-Quickstart Sample ist der Pfad meistens 'CSharp' oder 'DotNet'.
  # Bitte prüfe in deinem GitHub Repo, wie der Ordner genau heißt!
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'CSharp' 
  DOTNET_VERSION: '8.0.x' 

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          # Wir springen in den Unterordner, in dem die .csproj liegt
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'az400-9940427-func1'
          slot-name: 'Production'
          # Das Paket liegt nun im Unterordner/output
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_69C37F45A6704DF08E5C8B1F7619E26F }}
